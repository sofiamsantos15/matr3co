services:
  app:
    build: ./app
    container_name: matr3co-python_app
    env_file:
      - ./db/.env
    networks:
      - matr3co-network
    volumes:
      - ./app:/app
    depends_on:
      db:
        condition: service_healthy 
    command: gunicorn -w 4 -b 0.0.0.0:8000 wsgi:app
  
  web:
    image: nginx:latest
    container_name: matr3co-nginx_server
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./app:/app
    networks:
      - matr3co-network
    depends_on:
      - app
  
  db:
    image: mysql:latest
    container_name: matr3co-mysql_db
    env_file:
      - ./db/.env
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 3306:3306
    networks:
      - matr3co-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 10

networks:
  matr3co-network:
    driver: bridge

volumes:
  db_data:
