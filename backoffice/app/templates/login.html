{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <h2>Login Backoffice</h2>
    <form method="post">
      {{ form.hidden_tag() }}
      <div class="mb-3">{{ form.username.label }} {{ form.username(class="form-control") }}</div>
      <div class="mb-3">{{ form.password.label }} {{ form.password(class="form-control") }}</div>
      <button class="btn btn-success">{{ form.submit.label.text }}</button>
    </form>
  </div>
</div>
{% endblock %}
