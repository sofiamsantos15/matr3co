{% extends 'base.html' %}
{% block content %}
<h2>{{ form.name.data and 'Editar' or 'Nova' }} Subcategoria</h2>
<form method="post">
  {{ form.hidden_tag() }}
  <div class="mb-3">{{ form.category.label }} {{ form.category(class="form-select") }}</div>
  <div class="mb-3">{{ form.name.label }} {{ form.name(class="form-control") }}</div>
  <button class="btn btn-success">{{ form.submit.label.text }}</button>
   <a href="{{ url_for('routes.subcategories') }}" class="btn btn-outline-danger">
            Cancelar
    </a>
</form>
{% endblock %}
