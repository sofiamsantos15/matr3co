{% extends "base.html" %}
{% block content %}

    <h1 class="display-1 text-center">Oi Flask!</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="container mt-3">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

      <div class="container text-center">
        <div class="row align-items-start">
          <div class="col">
              <figure class="figure">
                <img src="static/images/logo.png" class="figure-img img-fluid rounded" alt="Logo ISCTE" width="200">
                <figcaption class="figure-caption">a best place to learn</figcaption>
              </figure>
          </div>

          <div class="col">
              <figure class="figure">
                <img src="static/images/logo-flask-horizontal.webp" class="figure-img img-fluid rounded" alt="Logo Flask" width="250">
                <figcaption class="figure-caption">a microframework python</figcaption>
              </figure>
          </div>
        </div>
      </div>

      {% endblock %}
